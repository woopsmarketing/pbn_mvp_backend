version: '3.8'

services:
  # PostgreSQL ?°ì´?°ë² ?´ìŠ¤
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: backlinkvending
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis (Celery ë¸Œë¡œì»?ë°?ê²°ê³¼ ë°±ì—”??
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI ? í”Œë¦¬ì??´ì…˜
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      # ?°ì´?°ë² ?´ìŠ¤ ?¤ì •
      DATABASE_URL: postgresql://postgres:password@db:5432/backlinkvending
      
      # Celery ?¤ì • (Docker ?¤íŠ¸?Œí¬ ?´ë? ì£¼ì†Œ)
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      
      # ê¸°í? ?˜ê²½ë³€??(?¤ì œ ë°°í¬??.env ?Œì¼?´ë‚˜ ?œí¬ë¦¿ìœ¼ë¡?ê´€ë¦?
      SECRET_KEY: your-secret-key-here
      DEBUG: "true"
      
      # API ?¤ë“¤ (?¤ì œ ë°°í¬???œí¬ë¦¿ìœ¼ë¡?ê´€ë¦?
      CLERK_SECRET_KEY: your-clerk-secret
      RESEND_API_KEY: your-resend-api-key
      
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    command: >
      sh -c "
        # ë§ˆì´ê·¸ë ˆ?´ì…˜ ?¤í–‰
        alembic upgrade head &&
        # FastAPI ?œë²„ ?œì‘
        uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Celery Worker
  worker:
    build: .
    environment:
      # ?™ì¼???˜ê²½ë³€???¤ì •
      DATABASE_URL: postgresql://postgres:password@db:5432/backlinkvending
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      
      # Worker ?„ìš© ?¤ì •
      PYTHONPATH: /app
      
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    command: >
      sh -c "
        # ì§§ì? ì§€????Worker ?œì‘ (DB ?„ì „ ì¤€ë¹??€ê¸?
        sleep 10 &&
        # Celery Worker ?œì‘ (Windows ?¸í™˜ ?¤ì • ? ì?)
        celery -A app.tasks.celery_app worker --loglevel=info --pool=solo --concurrency=1
      "

  # Celery Beat Scheduler  
  beat:
    build: .
    environment:
      # ?™ì¼???˜ê²½ë³€???¤ì •
      DATABASE_URL: postgresql://postgres:password@db:5432/backlinkvending
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      
      # Beat ?„ìš© ?¤ì •
      PYTHONPATH: /app
      
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      worker:
        condition: service_started
    volumes:
      - .:/app
      - beat_schedule:/app/beat_schedule  # Beat ?¤ì?ì¤??Œì¼ ?êµ¬ ?€??
    command: >
      sh -c "
        # Worker ?„ì „ ?œì‘ ?€ê¸?
        sleep 15 &&
        # Celery Beat ?œì‘
        celery -A app.tasks.celery_app beat --loglevel=info --schedule=/app/beat_schedule/celerybeat-schedule
      "

  # Flower (Celery ëª¨ë‹ˆ?°ë§) - ? íƒ?¬í•­
  flower:
    build: .
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      PYTHONPATH: /app
    depends_on:
      - redis
      - worker
    volumes:
      - .:/app
    command: >
      sh -c "
        sleep 20 &&
        celery -A app.tasks.celery_app flower --port=5555
      "

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  beat_schedule:
    driver: local

# PaaS ë°°í¬???¤íŠ¸?Œí¬ ?¤ì • (? íƒ?¬í•­)
networks:
  default:
    name: backlinkvending-network 
